<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comttrack | Registration</title>
    <link rel="stylesheet" href = "css/reg&auth.css">
    <link rel="icon" type="image" href="../images/icon1.png">
    <style>
       BODY {
           background: url(../images/source.gif) no-repeat;
           margin: 0; /* Убираем отступы */
           height: 100%; /* Высота страницы */
           -webkit-background-size: cover; /* Safari 3.1+ и Chrome 4.0+ */
           -moz-background-size: cover; /* Firefox 3.6+ */
           -o-background-size: cover; /* Opera 9.6+ */
           background-size: cover;
       }
  </style>
</head>
<body>
    <header>
        <div class="overlay">
            <!--<h1 class="header-title">comttrack</h1>-->
            <img class="header-title" src = "../images/logo1.png" width="150" alt="">
        </div>
        <div class="overlay">
            <!--<h1 class="header-title2">company task tracker</h1>-->
        </div>
    </header>
    <section class="content">
        <div class="card">
            <h1 class="section-title">Registration</h1>
            <form action="/profile">
                <p>
                    <label>
                        <input class="input" type="text" required placeholder="First Name" maxlength=20>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="input" type="text" required placeholder="Last Name" maxlength=20>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="input" type="text" required placeholder="@username" maxlength=20>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="input" type="number" required placeholder="Invitation code">
                    </label>
                </p>
                <p>
                    <label>
                        <select class="input" style="width:355px;cursor: pointer;">
                            <option disabled>Choose your department</option>
                            <option>DevOps</option>
                            <option>QA</option>
                            <option>IOS</option>
                            <option>Android</option>
                            <option>ML</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <select class="input" style="width:355px;cursor: pointer;">
                            <option disabled>Choose your role</option>
                            <option>Employee</option>
                            <option>Employer</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="password" required placeholder="Password" class="input">
                    </label>
                </p>
                <button class="button-continue" type="submit">CONTINUE</button>
            </form>
        </div>
        <p>
          <a class="footer-title" href="authorization.html">Do you have account?</a>
        </p>
    </section>
    <footer class="footer">
        <p>Corporate social network, messenger / task-manager</p>
        <p>Made by students of IIT CSU</p>
    </footer>
</body>
</html>
